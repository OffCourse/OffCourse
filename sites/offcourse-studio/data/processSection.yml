steps:
  - title: map
    description: |
      We make an inventory of the data, information and knowledge already
      available in your organization.
  - title: strategy
    description: |
      We connect the data points and develop a plan to make your data work
      for you. Ethics is central to our strategy: how do we deal with data
      responsibly?
  - title: interface
    description: |
      We develop a data infrastructure using artificial intelligence to evolve
      your data and use design to communicate the results to your audience.

