type Scenario {
  title: String!
  statements: [String]!
}

type ValueCase {
  valueCaseId: ValueCaseID!
  name: String!
  tags: [String]!
  proposedBy: Organization!
  approvedBy: String!
  description: String!
  narrative: String!
  scenarios: [Scenario]!
}

input ValueCaseInput {
  domainName: URL!
  name: String!
  tags: [String]!
  narrative: String!
  description: String!
}
