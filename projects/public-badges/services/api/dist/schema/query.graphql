schema {
  query: Query
}

type Proof {
  proofId: ID!
  name: String!
  genre: String!
  description: String!
  narrative: String!
}

type OpenBadgeArtifact {
  json: String!
}

type PublicBadge {
  badgeId: ID!
  badgeClassId: ID!
  name: String!
  tags: [String]!
  description: String!
  narrative: String!
  recipientId: ID!
  issuedOn: String!
  expires: String!
  evidence: [Proof]!
  artifact: OpenBadgeArtifact!
}

type Query {
  getBadge(badgeId: ID): PublicBadge
  getAllBadges: [PublicBadge]
}
