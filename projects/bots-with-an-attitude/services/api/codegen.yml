overwrite: true
schema: src/schema/**/*.graphql
config:
  useIndexSignature: true
documents: null
generates:
  src/types/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      skipTypename: true
      avoidOptionals: true
      contextType: ../../types#BWAService
      scalars:
        EmailAddress: string
        JSON: string
        UUID: string
      mappers:
        Status: ../../types#BWAState
  ./graphql.schema.json:
    plugins:
      - "introspection"
